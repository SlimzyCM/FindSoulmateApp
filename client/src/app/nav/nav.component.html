<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand mr-5" href="#">Find Soulmate</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-end" id="navbarCollapse">
          <ul class="navbar-nav mr-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">Messages</a>
            </li>
          </ul>

          <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" id="dropdownMenuLink" dropdownToggle>
              Welcome user
            </a>
          
            <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
              <a class="dropdown-item" >Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>

          <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex justify-content-end" (ngSubmit)="login()" autocomplete="off">
            <input 
              name="username"
              [(ngModel)]="model.username"
              class="form-control me-2 mr-sm-2" 
              type="text" placeholder="Username">
            <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control me-2 mr-sm-2" 
              type="password" placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
